<a routerLink="../">
  <img class="flowx-logo" alt="flowx logo" src="flowx-black.png" />
</a>
<div class="actions">
  <select [formControl]="selectedLanguageFC">
    @for (language of languageService.availableLanguages; track language.value) {
      <option [value]="language.value">
        {{ language.label }}
      </option>
    }
  </select>
  <flx-icon class="logout" name="logoutIcon" (click)="oauthService.logOut()" />
</div>
